# Starship configuration
# Tema: Ocean Blue + Tokyo Night (ibrido personalizzato)
# Font richiesto: MesloLGS NF o JetBrainsMono Nerd Font

# Timeout for commands (in milliseconds)
command_timeout = 500

# Format of the prompt
format = """
$username$hostname$directory$git_branch$git_status$python
$character"""

# Prompt character (Matched to Host/Git)
[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"

# Username (white text)
[username]
style_user = "white"
style_root = "#f7768e"   # Tokyo Night red
format = "[$user]($style)@"
disabled = false
show_always = true

# Hostname (to distinguish local vs VPS)
[hostname]
ssh_only = false          # show always, not just SSH
format = "[$hostname]($style) "
style = "bold green"      # green for local, you can customize per VPS
disabled = false

# Directory (white text)
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$read_only]($read_only_style)[$path]($style) "
style = "white"
read_only = " ó°Œ¾"
home_symbol = "home"

# Git branch (with proper git icon)
[git_branch]
format = "[\uf09b $branch]($style) "
style = "green"  # Matches hostname (not bold)

# Git status (detailed icons)
[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "green"  # Matches hostname (not bold)
conflicted = "\uf0ec "
ahead = "\uf0aa${count} "
behind = "\uf0ab${count} "
diverged = "\uf0ec \uf0aa${ahead_count}\uf0ab${behind_count} "
untracked = "\uf059 "
stashed = "\uf448 "
modified = "\uf040 "
staged = "\uf00c${count} "
renamed = "\uf02b "
deleted = "\uf05e "

# Programming languages (shown only when relevant)
[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"

[python]
symbol = "\ue73c "
format = "[$symbol]($style)[($virtualenv )]($style)"
style = "#e0af68"  # Tokyo Night yellow
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "requirements.txt", "pyproject.toml", "setup.py"]
detect_folders = []

[rust]
symbol = " "
format = "via [$symbol($version )]($style)"

[golang]
symbol = " "
format = "via [$symbol($version )]($style)"

[php]
symbol = " "
format = "via [$symbol($version )]($style)"

[java]
symbol = " "
format = "via [$symbol($version )]($style)"

# Command duration (Tokyo Night theme - no bold)
[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "#e0af68"  # Tokyo Night yellow

# Time
[time]
disabled = true
