# Starship configuration
# Style: Pure (no spaces between sections)

command_timeout = 500

format = """$directory$git_branch$git_status$git_state$python$character"""
right_format = """$username$hostname"""

[character]
success_symbol = "[\\$](bold white)"
error_symbol = "[\\$](bold red)"

[username]
style_user = "bold white"
style_root = "bold #f7768e"
format = "[$user@]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$hostname]($style)"
style = "bold cyan"
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$read_only]($read_only_style)[$path]($style)"
style = "bold white"
read_only = " 󰌾"
home_symbol = "home"

[git_branch]
format = ":[$branch]($style)"
style = "bold color(242)"

[git_status]
format = '[$all_status$ahead_behind]($style)'
style = "bold green"
conflicted = "*"
ahead = "⇡"
behind = "⇣"
diverged = "⇡⇣"
untracked = "*"
stashed = "≡"
modified = "*"
staged = "*"
renamed = "*"
deleted = "*"

[git_state]
format = '[$state( $progress_current/$progress_total)]($style)'
style = "bold yellow"
rebase = "rebase"
merge = "merge"
revert = "revert"
cherry_pick = "cherry-pick"
bisect = "bisect"
am = "am"
am_or_rebase = "am/rebase"

[python]
symbol = ""
format = "[($virtualenv)]($style)"
style = "#e0af68"
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "requirements.txt", "pyproject.toml", "setup.py"]
detect_folders = []

[cmd_duration]
min_time = 2000
format = "took[$duration]($style)"
style = "#e0af68"

[time]
disabled = true
